<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous" />
<link rel="stylesheet" href="CSS/style.css">
<title>Bank of Prairies</title>
</head>

<body class="bg-light" style="padding-top: 0px;padding-bottom: 0px;">
	<div class="container-fluid mt-2">

		<img src="/img/bop.png">

		<!--Navbar starts-->
		<nav class="navbar navbar-expand-lg navbar-light mt-3"
			style="background-color: #0868ad">
			<a class="navbar-brand text-white" href="#">Bank of Prairies</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link text-white"
						href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">Contact
							Us</a></li>
				</ul>

			</div>
		</nav>
		<!--Navbar ends-->

		<div class="border custom-border mt-5">
			<div class="row no-gutters">
				<div class="col-sm-7 w-100">
					<img class="img-fluid" src="/img/moneyPlant1.jpg" alt="Money Plant">
				</div>
				<div class="col-sm-5 px-5 py-5">
					<div class="card card-body mt-5 mx-4 text-white" style="background-color: #0868ad;">
						<h2 class="card-title text-center">Sign In to your account</h2>
					<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="username">Username</label> <input type="text"
									class="form-control my-2 p-3" id="username" name="username"
									required autofocus>
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control my-2 p-3" id="password" name="password"
									required> <a href="#" style="color: white;text-decoration: underline">Forgot password</a>
							</div>
							<div class="form-group pt-1">
								<button type="submit" class="btn-block" style="background-color: #8fca6e;width: 50%;border-radius: 5px;border: 0;
    line-height: 2;margin-left: 100px">Sign In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
