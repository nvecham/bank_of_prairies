<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Update Customer Details</title>
<style>
	.btn2{
    border: 0;
    line-height: 2.5;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
    color: white;
    width: 25%;
    
    border-radius: 5px;
    background-color: #8fca6e !important;
}


</style>
</head>

<body>
	<div class="container-fluid mt-2">
		<div th:replace="~{fragments/adminHeader :: header(list)}"></div>

		<div class="container text-align:center w-75 border bg-white rounded shadow mb-3 px-5" style="padding-top:0px;margin-top: 150px">

			
				<h1 class="text-center my-3 h2">Update Customer Details</h1>
			

			<form action="/updateCustomer" method="post" class="mt-2">
				<div class="form-group">
					<label for="id">Id</label> <input type="text" class="form-control" id="id" name="id" th:value = "${customer?.idCustomer}" readonly>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="firstName">First Name</label> <input type="text" class="form-control" id="firstName" name="firstName" th:value = "${customer?.firstName}" required>
					</div>
					<div class="form-group col-md-6">
						<label for="lastName">Last Name</label> <input type="text" class="form-control" id="lastName" name="lastName" th:value = "${customer?.lastName}" required>
					</div>
					<div class="form-group col-md-6">
						<label for="birth">Date of birth:</label><input type="date" class="form-control" id="birth" name="birth" th:value = "${#dates.format(customer?.birth, 'yyyy-MM-dd')}" required>
					</div>
					<div class="form-group col-md-6">
						<label for="gender">Gender</label> <input type="text" class="form-control" id="gender" name="gender" th:value = "${customer?.gender}" required>
							
					</div>
					<div class="form-group col-md-6">
						<label for="username">Username</label> <input type="text" class="form-control" id="username" name="username" th:value = "${customer?.username}" required>
					</div>
					
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email" class="form-control" id="email" name="email" th:value = "${customer?.email}" required>
				</div>

				<div class="form-group">
					<label for="mobile">Mobile</label> <input type="tel" class="form-control" id="mobile" name="mobile" th:value = "${customer?.mobile}" required>
				</div>
				<div class="form-group">
					<label for="sin">SIN (Social Insurance Number)</label> <input type="text" class="form-control" id="sin" name="sin" th:value = "${customer?.sin}" required>
				</div>
				<div class="form-group">
					<label for="street">Street</label> <input type="text" class="form-control" id="street" name="street" th:value = "${customer?.street}"  required>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="city">City</label> <input type="text" class="form-control" id="city" name="city" th:value = "${customer?.city}" required>
					</div>
					<div class="form-group col-md-4">
						<label for="province">Province</label> 
						<input type="text" id="province" class="form-control" name="province" th:value = "${customer?.province}" required>
							
					</div>
					<div class="form-group col-md-2">
						<label for="zip">Zip</label> <input type="text" class="form-control" id="zip" name="zip" th:value = "${customer?.zip}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="country">Country</label> <input type="text"	class="form-control" id="country" name="country" th:value = "${customer?.country}" required>
				</div>
				
				<div class="form-group col-md-2">
						<label for="role">Role</label> <input type="text" id="role" name="role" class="form-control" th:value = "${customer?.role}" required>
							
					</div>
				
				<div class="form-group col-md-2">
						<label for="status">Active Status</label> <input type="text" id="status" name="status" class="form-control" th:value = "${customer?.status}" required>
							
					</div>
				
				 <div class="form-group">
                    
                   <!--<button type="submit" class="btn2" onclick="window.location.href='index.html'" style="margin-right: 20px">Cancel</button>-->
                	<!-- <button type="reset" class="btn2" value="submit" style="margin-right: 20px">Reset</button>-->
<!--                 	<button class="btn2 " style="width:40%;margin-left:70px" onclick="location.href='list.html'">Cancel</button>
 -->                    <button type="submit" class="btn2" style="width:40%;margin-left:50px">Submit</button>
                </div>
				
			</form>

		</div>

	</div>
	<div th:replace="~{fragments/adminHeader :: scripts}"></div>
</body>
</html>
