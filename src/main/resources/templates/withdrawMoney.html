<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{css/style.css}"/> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Withdraw Money Page</title>
<style>
.btn4{
    border: 0;
    line-height: 2.5;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
    color: white;
    width: 20%;
    
    border-radius: 5px;
    background-color: #8fca6e !important;
}

</style>
</head>

<body>
	<div class="container-fluid mt-2">
		<div th:replace="~{fragments/customerHeader :: custHeader(customerhome)}"></div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="padding-top:0px;margin-top: 150px">
			<div class="container bg-white px-auto" style="height:80vh">
				<h1 class="text-center h3">Withdraw Money</h1>
				<form action="/withdraw" method="post">
				<div class="form-group col-md-9">
					<label for="accNum">Account Number</label> <input type="text" class="form-control" id="accNum" name="accNum" th:value="${accountNumber}" readonly>
				</div>
				<div class="form-group col-md-9">
					<label for="amount">Amount</label> <input type="text" class="form-control" id="amount" name="amount">
				</div>
				<div class="form-group col-md-9">
					<label for="desc">Description</label> <input type="text" class="form-control" id="desc" name="desc">
				</div>
				<div class="form-group col-md-9">
					<button type="submit" class="btn4 mt-2" style="min-width: 100px">Submit</button>
				</div>
				
     		 </form>
			</div>
		</main>
		

	</div>
	<div th:replace="~{fragments/customerHeader :: scripts}"></div>
</body>
</html>
