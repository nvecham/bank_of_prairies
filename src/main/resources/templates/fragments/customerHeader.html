<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	 

</head>

<body>
    <div class="container-fluid mt-2" th:fragment="custHeader(option)">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top top:0">
            <img src="/img/bop.png">
        </nav>

        <!--Navbar starts-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #0868ad; margin-top: 80px">
            <a class="navbar-brand text-white" href="#">Bank of Prairies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${option == 'customerhome' ? 'active': ''}">
						<a class="nav-link text-white" href="/customerDashboard">Home</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
					<li class="nav-item">
          			<a class="nav-link text-white" href="/logout">Logout</a>
        			</li>
				</ul>

            </div>
        </nav>
        <!--Navbar ends-->
        <!-- -Side menubar starts -->
        <div class="side-menu">
            <div class="profile mt-5">
              <div style="display: flex; justify-content: center; align-items: center;">
                <i class="fa fa-user-circle-o" style="font-size:48px;color:#fff"></i>
            </div> <br>
            <div style="display: flex; justify-content: center; align-items: center;">
               <!-- <p class="profile_name" style="color: white">${name}</p> --> 
               <p style="color: white"><span th:text="${fullName}"></span></p>
               <!-- <p style="color: white" th:text="${fullName}"></p> -->
             </div>
     		 <div class="mt-3">
                <ul class="nav flex-column">
                    <li class="nav-item" th:classappend="${option == 'overview' ? 'active': ''}">
              			<a class="nav-link" href="/customerDashboard">
              				<i class="fa fa-bank"></i><span>Overview</span>
              			</a> 
              		</li>
                    <li class="nav-item" th:classappend="${option == 'accDetails' ? 'active': ''}">    
               			<a class="nav-link" href="/accountDetails">
               				<i class="fa fa-folder-open"></i><span>Account Details</span>
               			</a>
               		</li>
                 <li class="nav-item" th:classappend="${option == 'cardDetails' ? 'active': ''}">   
              		<a class="nav-link" href="/cardDetails">
              			<i class="fa fa-money"></i><span>Card Details</span>
              		</a> 
              	</li>
                <li class="nav-item" th:classappend="${option == 'transactions' ? 'active': ''}">
              		<a class="nav-link" href="/allTransactions">
              			<i class="fa fa-sellsy"></i><span>Transactions</span>
              		</a> 
              	</li>
                <li class="nav-item" th:classappend="${option == 'profile' ? 'active': ''}">
                	<a class="nav-link" href="#">
                		<i class="	fa fa-address-card"></i><span>Profile</span>
                	</a> 
                </li>
                </ul>
            </div>
        </div>
		<!-- Sidemenubar ends -->

        </div>

    </div>
    <div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        </div>
</body>

</html>
