<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/customerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
</head>

<body>
    <div class="container-fluid mt-2" th:fragment="customerHeader(option)">

        <img src="./images/bop.png">

        <!--Navbar starts-->
        <nav class="navbar navbar-expand-lg navbar-light mt-3" style="background-color: #0868ad">
            <a class="navbar-brand text-white" href="#">Bank of Prairies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Home</a>
                	</li>

                </ul>

            </div>
        </nav>
        <!--Navbar ends-->
        <!-- -Side menubar starts -->
        <div class="side-menu">
            <div class="profile mt-5">
              <div style="display: flex; justify-content: center; align-items: center;">
                <i class="fa fa-user-circle-o" style="font-size:48px;color:#fff"></i>
            </div> <br>
            <div style="display: flex; justify-content: center; align-items: center;">
                <p class="profile_name" style="color: #fff">Nikhila Vecham</p>
             </div>
     		 <div mt-3>
                <ul class="nav flex-column">
                    <li class="nav-item" th:classappend="${option == 'overview' ? 'active': ''}">
              			<a href="/">>
              				<i class="fa fa-bank"></i><span>Overview</span>
              			</a> 
              		</li>
                    <li class="nav-item" th:classappend="${option == 'accDetails' ? 'active': ''}">    
               			<a href="#">
               				<i class="fa fa-folder-open"></i><span>Account Details</span>
               			</a>
               		</li>
                 <li class="nav-item" th:classappend="${option == 'cardDetails' ? 'active': ''}">   
              		<a href="/cardDetails">
              			<i class="fa fa-money"></i><span>Card Details</span>
              		</a> 
              	</li>
                <li class="nav-item" th:classappend="${option == 'transactions' ? 'active': ''}">
              		<a href="#">
              			<i class="fa fa-sellsy"></i><span>Transactions</span>
              		</a> 
              	</li>
                <li class="nav-item" th:classappend="${option == 'profile' ? 'active': ''}">
                	<a href="#">
                		<i class="	fa fa-address-card"></i><span>Profile</span>
                	</a> 
                </li>
                </ul>
            </div>
        </div>
		<!-- Sidemenubar ends -->

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
