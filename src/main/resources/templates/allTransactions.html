<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{css/style.css}"/> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Customer Dashboard</title>
<style>
.btn3{
    border: 0;
    line-height: 2.5;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
    color: white;
    width: 30%;
    
    border-radius: 5px;
    background-color: #8fca6e !important;
}

</style>
</head>

<body>
	<div class="container-fluid mt-2">
		<div th:replace="~{fragments/customerHeader :: custHeader(customerhome)}"></div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="padding-top:0px;margin-top: 150px">
        	<!-- 	<div class="container bg-white" style="height:80vh;margin-right:20px;padding-top: 50px;padding-left: 300px;">-->
        			<div class="container bg-white mt-3 pt-3" style="height:80vh;width:75%">
        			
        			
        			<div class="mt-5">
        				<a href="/depositMoney" ><button type="button" class="btn3 btn-info">Deposit Money</button></a>
        			</div>
        			<br>
        			<div >
        				<a href="/withdrawMoney" ><button type="button" class="btn3 btn-info">Withdraw Money</button></a> 
        			</div>
        			<br>
					<div>
						<a href="#" ><button type="button" class="btn3 btn-info">Transfer Money</button></a>
					</div>  
				
				  		<h4  style="margin-top:60px">Recent Transactions</h4>
				   
				    	<table class="table table-bordered table-striped table-sm mt-3">
  						<thead style="background-color:#0868ad;color:white">
    						<tr>
     							<th scope="col">Date</th>
      							<th scope="col">Transaction Details</th>
      							<th scope="col">Amount</th>
      							<th scope="col">Credit/Debit</th>
   							</tr>
  						</thead>
  						<tbody>
    					<tr th:each="transaction : ${transactions}">	
								<td th:text="${#dates.format(transaction.transacDate, 'dd-MM-yyyy')}"></td>								
								<td th:text="${transaction.transacDesc}"></td>
								<td th:text="${transaction.transcAmount}"></td>
								<td th:text="${transaction.transacType}"></td>
    						</tr> 
    						
						<!-- 	<th:block th:with="latestTransactions=${transactions.subList(Math.max(transactions.size() - 5, 0), transactions.size())}">
  								<tr th:each="transaction : ${latestTransactions}">
 								 <tr th:each="transaction : ${latestTransactions}">
   								 <td th:text="${#dates.format(transaction.transacDate, 'dd-MM-yyyy')}"></td>
   								 <td th:text="${transaction.transacDesc}"></td>
    							 <td th:text="${transaction.transcAmount}"></td>
   								 <td th:text="${transaction.transacType}"></td>
  							</tr>
							</th:block>  -->
    						
   						</tbody>
					</table>
				    
				   </div> 
				    
        		 
        			

        		
        			     
                 


             
        </main>        
		

	</div>
	<div th:replace="~{fragments/customerHeader :: scripts}"></div>
</body>
</html>
