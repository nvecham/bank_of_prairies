<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{css/style.css}"/> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Customer Dashboard</title>
</head>

<body>
	<div class="container-fluid mt-2">
		<div th:replace="~{fragments/customerHeader :: custHeader(customerhome)}"></div>
		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="padding-top:0px;margin-top: 150px">
			<div class="container bg-white px-auto" style="height:80vh">
				<h1 class="text-center h3">Account Details</h1>
				<div class="form-group col-md-9">
					<label for="id">Account Number :</label> <input type="text" class="form-control" id="id" name="id" th:value = "${customer?.idCustomer}" readonly>
				</div>
				<div class="form-group col-md-9">
					<label for="firstName">Account Holder Name :</label> <input type="text" class="form-control" id="firstName" name="firstName" th:value = "${customer?.firstName}" readonly>
				</div>
				<div class="form-group col-md-9">
					<label for="lastName">Available Balance :</label> <input type="text" class="form-control" id="lastName" name="lastName" th:value = "${customer?.lastName}" readonly>
				</div>
			</div>
		</main>
	</div>
	<div th:replace="~{fragments/customerHeader :: scripts}"></div>
</body>
</html>
